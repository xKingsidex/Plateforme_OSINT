version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: osint_postgres
    environment:
      POSTGRES_DB: osint_db
      POSTGRES_USER: osint
      POSTGRES_PASSWORD: osint123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osint"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5
    container_name: osint_neo4j
    environment:
      NEO4J_AUTH: neo4j/osint_neo4j_pass
      NEO4J_PLUGINS: '["graph-data-science", "apoc"]'
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p osint_neo4j_pass 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: osint_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

