# ═══════════════════════════════════════════════════════════════
# OSINT Platform - Docker Compose
# Plateforme d'automatisation OSINT complète
# ═══════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════════
  # BACKEND API (FastAPI)
  # ═══════════════════════════════════════════════════════════════
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: osint_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=postgresql://osint:osint_password@postgres:5432/osint_db
      - POSTGRES_USER=osint
      - POSTGRES_PASSWORD=osint_password
      - POSTGRES_DB=osint_db

      # Redis
      - REDIS_URL=redis://redis:6379/0

      # API Keys (charger depuis .env)
      - SHODAN_API_KEY=${SHODAN_API_KEY}
      - HUNTER_API_KEY=${HUNTER_API_KEY}
      - HIBP_API_KEY=${HIBP_API_KEY}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - NUMVERIFY_API_KEY=${NUMVERIFY_API_KEY}

      # App Config
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      - ./backend:/app
      - ./osint_person_search.py:/app/osint_person_search.py
      - ./osint_social_search.py:/app/osint_social_search.py
      - ./.env:/app/.env
    depends_on:
      - postgres
      - redis
    networks:
      - osint_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ═══════════════════════════════════════════════════════════════
  # FRONTEND WEB (Nginx)
  # ═══════════════════════════════════════════════════════════════
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: osint_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - osint_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ═══════════════════════════════════════════════════════════════
  # POSTGRESQL DATABASE
  # ═══════════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: osint_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=osint
      - POSTGRES_PASSWORD=osint_password
      - POSTGRES_DB=osint_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - osint_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osint"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════════
  # REDIS CACHE
  # ═══════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: osint_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - osint_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ═══════════════════════════════════════════════════════════════
  # NEO4J (Graph Database - Optionnel pour analyse avancée)
